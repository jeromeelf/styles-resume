<custom-style>
  <style is="custom-style">
    html {
      /**
      *Common
      */
      --resume-title-principal: {
        font-size: var(--font-size-extra-large);
        color: var(--principal-color);
        font-weight: bold;
        margin-bottom: 20px;
      };

      --resume-menu-container: {
        box-shadow: 2px 2px 2px var(--shadow-color);
        border: 1px solid var(--cloud-color);
        background: var(--light-color);
      }

      --resume-menu-item: {
        font-size: 15px;
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid var(--cloud-color);
        color: var(--principal-color);
      }
    }
  </style>
</custom-style>
